specVersion: 1.3.0
schema:
  file: ./schema.graphql
indexerHints:
  prune: auto
dataSources:
  - kind: ethereum
    name: XTetuBal
    network: matic
    source:
      abi: ERC20Abi
      address: "0x915E49F7CD8B2b5763759c23D9463A74d5b5C1D5"
      startBlock: 41527427
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TransactionHistoryEntity
        - UserEntity
        - UserBalanceHistoryEntity
      abis:
        - name: ERC20Abi
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/x-tetu-bal.ts
  - kind: ethereum
    name: TetuBal
    network: matic
    source:
      abi: ERC20Abi
      address: "0x7fC9E0Aa043787BFad28e29632AdA302C790Ce33"
      startBlock: 26770061
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TransactionHistoryEntity
        - UserEntity
        - UserBalanceHistoryEntity
      abis:
        - name: ERC20Abi
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/tetu-bal.ts
